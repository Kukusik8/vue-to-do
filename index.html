<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <div class="container" id="app">
        <div class="card">
            <h1 :style="{
                color:inputValue.length < 5 ? 'green' : 'red',}">{{title}}:</h1>
                <div class="form-control">
                <input 
                type="text"
                 :placeholder="placeholderStr" 
                 :value="inputValue" 
                 v-model="inputValue"
                 @keypress.enter="addNewNote"
                 >
                </div>
            <button class="btn" @click="addNewNote">Добавить</button>
                <hr>
                <ul class="list" v-if="notes.length !==0" >
                    <li class="list-item" v-for="(myNote,idx) in notes" >
                     <span :class="myNote.length > 6 ? 'primary' : 'bold'" >({{idx +1 }})  {{myNote}}</span>
                       <button class="btn danger" @click="removeItem(idx,$event)">Удалить</button>
                    </li>
                    <hr>
                    <li>
                        <strong>Общее количество: {{notes.length}}</strong> | <em>Удвоенное:</em> {{doubleCountComputed}}
                    </li>
                </ul>
                <div v-if="notes.length ===0">Пока что здесь пусто. Добавьте заметку</div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
